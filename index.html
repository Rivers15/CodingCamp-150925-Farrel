<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List | Mini Coding Project</title>
    
    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <!-- Header Section -->
    <header>
      <h1 id="title">To-do List</h1>
    </header>
  </br>
    <!-- Main Section -->
    <main>
      <div id="container">
        <form id="todo-form" class="flex flex-col max-w-md mx-auto">
            <input type="text" id="todo-input" placeholder="Add your task...">
            <input type="date" id="todo-date">
            <button type="button" id="addBtn">Add</button>
        </form>
        </br>
        <hr>
        <h2 id="subtitle">Your List</h2>
        <!-- Filter -->
        <div class="mt-3">
          <label for="filter" class="mr-2">Filter:</label>
          <select id="filter" class="px-2 py-1 rounded text-black">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="finished">Finished</option>
          </select>
        </div>

        <!-- Delete All -->
        <div class="mt-3">
          <button id="deleteAllBtn">Delete All</button>
        </div>

        <!-- Tabel Todo -->
        <div>
          <table class="min-w-full bg-white border border-gray-300 mt-4">
            <thead>
              <tr>
              <th class="align-left">Task</th>
              <th class="align-left">Due Date</th>
              <th class="align-left">Status</th>
              <th class="align-left">Actions</th>
              </tr>
            </thead>
            <tbody id="list-container">
              <!-- List items will be dynamically added here -->
            </tbody>
          </table>
        </div>
       </div>
      </main>
    
    
    <!-- Footer Section -->
    <footer>
        <p>&copy;2025 | Farrel Rakha</p>
    </footer>
    
    <!-- JS External -->
    <script src="js/script.js"></script>
</body>
</html>
